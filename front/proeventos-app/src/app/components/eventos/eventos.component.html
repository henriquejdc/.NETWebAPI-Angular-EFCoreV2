<app-titulo titulo="Eventos" ></app-titulo>

<div class="form-inline">

  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text"
            class="form-control mr-2"
            placeholder="Buscar por"
            [(ngModel)]="filtroLista">
  </div>

</div>

<!-- Filtrado por: {{filtroLista}} -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-light btn-sm"  (click)="isCollapseImg = !isCollapseImg">
        <i class="{{ isCollapseImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>{{ isCollapseImg ? 'Exibir Imagem' : 'Ocultar Imagem' }}
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length >= 1">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.id }}</td>
      <td>
        <img [collapse]="isCollapseImg"
        [isAnimated]="true"
        src="/assets/{{ evento.imagemURL }}"
        alt="{{ evento.imagemURL }}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg">
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento|DateFormatPipe }}</td>
      <td>{{ evento.qtdPessoas|number }}</td>
      <td>{{ evento.lotes[0].nome }}</td>
      <td>
        <!-- <div class="btn-group"> -->
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button"
          class="btn btn-danger btn-sm"
          tooltip="Excluir"
          (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        <!-- </div> -->
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos.length < 1">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Sem Eventos Encontrados!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar??</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
