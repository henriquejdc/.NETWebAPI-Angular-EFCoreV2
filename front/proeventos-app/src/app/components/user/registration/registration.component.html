<div class="row mt-4">

	<div class="col-md-12">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
		</div>

    <form class="p-1" [formGroup]="form" (ngSubmit)="register()">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input  type="text"
                  class="form-control"
                  [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched }"
                  formControlName="primeiroNome"
                  placeholder="Insira o Primeiro nome" />
          <div *ngIf="f.primeiroNome.errors?.required" class="invalid-feedback">
            Obrigatório
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input  type="text"
                  class="form-control"
                  [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched }"
                  formControlName="ultimoNome"
                  placeholder="Insira o Último nome" />
          <div *ngIf="f.ultimoNome.errors?.required" class="invalid-feedback">
            Obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input  class="form-control"
                [ngClass]="{'is-invalid': f.email.errors && f.email.touched }"
                type="text"
                formControlName="email"
                placeholder="Insira o Nome Completo" />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          Obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          Formato de E-mail inválido.
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input  class="form-control"
                [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched }"
                type="text"
                formControlName="userName"
                placeholder="Insira o nome de Usuário" />
        <div *ngIf="f.userName.errors?.required" class="invalid-feedback">
          Obrigatório
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input  class="form-control"
                  [ngClass]="{'is-invalid': f.password.errors && f.password.touched }"
                  type="password"
                  formControlName="password"
                  placeholder="Digite uma Senha" />
          <div *ngIf="f.password.errors?.required && f.password.touched" class="invalid-feedback">
            Obrigatório
          </div>
          <div *ngIf="f.password.errors?.minlength && f.password.touched" class="invalid-feedback">
            Mínimo de 8 caracteres.
          </div>
          <div *ngIf="f.password.errors?.mustMatch && f.password.touched" class="invalid-feedback">
            Senhas NÃO são IGUAIS!
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input  class="form-control"
                  [ngClass]="{'is-invalid': f.confirmePassword.errors && f.confirmePassword.touched }"
                  type="password"
                  formControlName="confirmePassword"
                  placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmePassword.errors?.required && f.confirmePassword.touched" class="invalid-feedback">
            Obrigatório
          </div>
          <div *ngIf="f.confirmePassword.errors?.minlength && f.confirmePassword.touched" class="invalid-feedback">
            Mínimo de 8 caracteres.
          </div>
          <div *ngIf="f.confirmePassword.errors?.mustMatch && f.confirmePassword.touched" class="invalid-feedback">
            Senhas NÃO são IGUAIS!
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label  class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button
                  class="btn btn-lg btn-success btn-block px-5"
                  [disabled]="!form.valid"
                  type="submit">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
