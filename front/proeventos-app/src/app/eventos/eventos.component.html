<h2>Eventos</h2>
<hr>

<div class="form-inline">

  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text"
            class="form-control mr-2"
            placeholder="Buscar por"
            [(ngModel)]="filtroLista">
  </div>

</div>

<!-- Filtrado por: {{filtroLista}} -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-light btn-sm"  (click)="isCollapseImg = !isCollapseImg">
          {{ isCollapseImg ? 'Exibir Imagem' : 'Ocultar Imagem' }}
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length >= 1">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.eventoId }}</td>
      <td>
        <img [collapse]="isCollapseImg"
        [isAnimated]="true"
        src="/assets/{{ evento.imagemURL }}"
        alt="{{ evento.imagemURL }}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg">
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento|date }}</td>
      <td>{{ evento.qtdPessoas|number }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos.length < 1">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Sem Eventos Encontrados!</h4>
      </td>
    </tr>
  </tfoot>
</table>
